<div>
<h3>प्रेम</h3>
<p id="l1">ना किसी से दोस्ती ना किसी से याराना था।।<br>
  तुझ से मिलने पर खिला इक ज़माना था।।<br>
  अनजान था मैं उस राह से जिसे तूझे पाना था।।<br>
  तुझ तक ना पहुंच पाया ये दिल का पामाना था।।<br>
  पता नहीं खुदा की क्या मर्ज़ी थी।।<br>
  दोबारा तूझ से मिलना या बिछड़ना था।।<br>
  ना किसी से दोस्ती ना किसी से याराना था।।1।।
  </p>
